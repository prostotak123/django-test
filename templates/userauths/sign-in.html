{% extends 'partials/base_userauths.html' %}
{% load static %}

{% block content %}
  <form action="" method="POST" class="login100-form validate-form p-l-55 p-r-55 p-t-178">
    {% csrf_token %}

    <span class="login100-form-title">Sign In</span>

    <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter email">
      <input required class="input100" type="email" name="email" placeholder="Email" />
      <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 validate-input" data-validate="Please enter password">
      <input required class="input100" type="password" minlength="8" name="password" placeholder="Password" />
      <span class="focus-input100"></span>
    </div>

    <div class="text-right p-t-13 p-b-23">
      <span class="txt1">Forgot</span>

      <a href="#" class="txt2">Username / Password?</a>
    </div>

    <div class="container-login100-form-btn">
      <button type="submit" class="login100-form-btn">Sign in</button>
    </div>

    <div class="flex-col-c p-b-40">
      <span class="txt1 p-b-9">Donâ€™t have an account?</span>

      <a href="{% url 'userauths:sign-up' %}" class="txt3">Sign up now</a>
    </div>
  </form>
{% endblock %}
